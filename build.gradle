buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath files('libs/gradle-witness.jar')
    }
}

allprojects {
    repositories {

        jcenter()
    }

    project.ext {
        support_version = "25.3.1"
        buildToolsVersion = "26.0.2"
        sdk = 25
        minsdk = 15
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

